<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Data Grid with JavaScript and CSS</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            integrity="sha512-7ekuI/BiVM6AuNE4XTh1enLz5uzI6itPVnlInBoh+3lU+Ysfv9/gZXMNIRFC7H4fj4jbMW8eo6e0Xqmp4Rt4Vg=="
            crossorigin="anonymous" />
    </head>
    <body>
        <p class="mt-4 text-center font-weight-bold display-5">Exemplo de Data
            Grid Feito na Mão por Solano</p>

        <table id="data-grid" class="table">
            <thead>
                <tr>
                    <th data-column="id" data-order="asc">ID <span
                            class="sort-icon">&uarr;&darr;</span></th>
                    <th data-column="name" data-order="asc">Name <span
                            class="sort-icon">&uarr;&darr;</span></th>
                    <th data-column="email" data-order="asc">Email <span
                            class="sort-icon">&uarr;&darr;</span></th>
                    <th data-column="options" data-order="asc">Opções </th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Dados -->
            </tbody>
        </table>

        <div id="pagination-container" class="pagination-flex-container">
            <!-- ... (botões de navegação) ... -->
            <button id="first-page-btn" class="pagination-button">&lt;&lt;</button>
            <button id="prev-btn" class="pagination-button">&lt;</button>
            <span id="current-page" class="pagination-button">1</span>
            <button id="next-btn" class="pagination-button">&gt;</button>
            <button id="last-page-btn" class="pagination-button">&gt;&gt;</button>

            <!-- Seletor de Registros por Página -->
            <div class="records-per-page">
                <label for="recordsPerPage">Registros por Página:</label>
                <select id="recordsPerPage" class="form-control">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>

                </select>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
